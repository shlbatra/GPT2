name: Build Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t gpt2-training:latest .
        
    - name: Test image
      run: |
        docker run --rm gpt2-training:latest python -c "import torch; print('Build successful')"